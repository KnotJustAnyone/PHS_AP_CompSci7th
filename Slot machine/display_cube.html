<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2D Cube</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #eee;
    }
  </style>
</head>
<body>

<canvas id="cube" width="300" height="300"></canvas>

<script>
  const canvas = document.getElementById("cube");
  const ctx = canvas.getContext("2d");
  
  ctx.fillStyle = "blue";
  ctx.fillRect(50,150,50,50);

  ctx.fillStyle = "blue";
  ctx.fillRect(150,150,50,50);
  
  ctx.fillStyle = "blue";
  ctx.fillRect(200,150,50,50);
</script>
  
  </body>
  </html>
