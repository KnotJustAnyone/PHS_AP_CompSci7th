<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2D Cube</title>
  
  <style>
   .numberbox {
     width: 100px;
     height: 100px;
     border: 3px solid black;
     display: flex;
     align-items: center;
     justify-content: center;
     font-size: 20px;
     font-weight: bold;
     margin-bottom: 10px;
   }
  </style>
</head>
<body>

<div id="box" class="number-box"></div>
<button onclick="generateNumber()">Gamble</button>
  
<script>
  function generateNumber(){
    const randomNumber = Math.floor(Math.random() * 7) + 1;
    document.getElementbyId("box").textContent = randomNumber;
  }

  generateNumber()
  </script>
