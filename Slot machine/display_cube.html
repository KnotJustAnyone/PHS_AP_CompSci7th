<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2D Cube</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #eee;
    }
  </style>
</head>
<body>

<canvas id="cube" width="300" height="300"></canvas>

<script>
  const canvas = document.getElementById("cube");
  const ctx = canvas.getContext("2d");
  
  
  ctx.fillStyle = "white";
  ctx.fillRect(0,150,100,100);
  ctx.strokeStyle = "black";
  ctx.lineWidth = 10;
  ctx.strokeRect(50,150,100,100);

  ctx.fillStyle = "white";
  ctx.fillRect(100,150,100,100);
  ctx.strokeStyle = "black";
  ctx.lineWidth = 10;
  ctx.strokeRect(50,150,100,100);

  ctx.fillStyle = "white";
  ctx.fillRect(200,150,100,100);
  ctx.strokeStyle = "black";
  ctx.lineWidth = 10;
  ctx.strokeRect(50,150,100,100);
  
</script>
  
  </body>
  </html>
