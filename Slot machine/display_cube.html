<!DOCTYPE html>
<html lang="en">
<head>
  
  <style>
    .container{
      display: flex;
      gap: 15px;
      margin-bottom: 15px;
      
   .number-box {
     width: 100px;
     height: 100px;
     border: 3px solid black;
     display: flex;
     align-items: center;
     justify-content: center;
     font-size: 36px;
     font-weight: bold;
     font-color: black;
   }
  </style>
</head>
<body>

<div class="container" id="container"></div>
<button onclick="generateNumbers()">Gamble</button>
  
<script>
  function generateNumbers(){
    const container = document.getElementById("container");
    container.innerHTML = "";

    for (let i = 0; i < 3; i++){
      const box = document.createElement("div");
      box.className = "number-box";
      
    const randomNumber = Math.floor(Math.random() * 7) + 1;
    box.textContent = randomNumber;

    container.appendChild(box);
   }
  }   
  generateNumbers();
</script>
  
</body>
</html>
